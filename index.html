<!doctype html>
<html lang="en" ng-app="rxApp">
<head>
    <meta charset="utf-8">
    <title>Hessels test website</title>
    <script src="jquery-3.1.0.js"></script>
    <script src="angular.js"></script>
    <script src="rxjs-all.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="rxController" ng-cloak="">
<table>
    <tr ng-repeat="user in users">
        <td width="300">
            <a style="color: black; font-family: Arial; size: 20px" href="{{user[0].url}}" target="_blank">{{user[0].login}}</a>
        </td>
        <td width="300">
            <img src="{{user[0].avatar_url}}" width="300" height="300"/>
        </td>
    </tr>
</table>
<a id="bottom"></a>
</body>
</html>
